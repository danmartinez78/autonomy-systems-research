name: Validate Front Matter Quality

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'

jobs:
  validate-frontmatter-quality:
    runs-on: ubuntu-latest
    name: Enforce Front Matter Guardrails
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate front matter quality (blocking)
        run: |
          python3 validate-frontmatter-quality.py
