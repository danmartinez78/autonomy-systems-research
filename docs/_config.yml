# Jekyll configuration for Autonomy Systems Research Knowledge Base
title: Autonomy Systems Research
description: A knowledge base for robotics and autonomy research â€” reading notes, syntheses, and structured knowledge.
baseurl: "/autonomy-systems-research"
url: "https://danmartinez78.github.io"

# GitHub repository configuration
github:
  repository_nwo: danmartinez78/autonomy-systems-research

# Build settings
markdown: kramdown
theme: just-the-docs

# Color scheme (custom dark scheme with light toggle)
color_scheme: research-dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  rel_url: true
  button: false
  focus_shortcut_key: "k"

# Navigation
heading_anchors: true
back_to_top: true
back_to_top_text: "Back to top"

# Aux links (top-right corner)
aux_links:
  "GitHub":
    - "https://github.com/danmartinez78/autonomy-systems-research"
aux_links_new_tab: true

# Footer
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/danmartinez78/autonomy-systems-research"
gh_edit_branch: "main"
gh_edit_source: "docs"
gh_edit_view_mode: "tree"

# Callouts for content types
callouts:
  reading:
    title: Reading Note
    color: blue
  synthesis:
    title: Synthesis
    color: green
  knowledge-base:
    title: Knowledge Base
    color: yellow
  journal:
    title: Journal
    color: grey-dk
  strange:
    title: Strange Seed
    color: purple
  survey:
    title: Survey
    color: teal

# Plugins
plugins:
  - jekyll-seo-tag

# Collections
collections:
  templates:
    output: false

# Exclude from processing
exclude:
  - _templates/
  - Gemfile
  - Gemfile.lock
  - vendor/

# Front matter defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "journal"
    values:
      type: "journal"
  - scope:
      path: "reading"
    values:
      type: "reading"
  - scope:
      path: "syntheses"
    values:
      type: "synthesis"
  - scope:
      path: "knowledge-base"
    values:
      type: "knowledge-base"
  - scope:
      path: "survey"
    values:
      type: "survey"
  - scope:
      path: "strange"
    values:
      type: "strange"
  - scope:
      path: "references"
    values:
      type: "reference"
  - scope:
      path: "tags"
    values:
      nav_exclude: true
      search_exclude: true
